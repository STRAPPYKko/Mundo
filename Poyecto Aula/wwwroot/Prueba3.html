<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        /* Estilos CSS para el encabezado */
        header {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ccc;
        }

        .logo {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        .search {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

            .search input[type="text"] {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                flex-grow: 1;
            }

            .search button {
                padding: 8px 16px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                margin-left: 10px;
                cursor: pointer;
            }

        .login-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            .login-box input[type="text"],
            .login-box input[type="password"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .login-box button {
                padding: 8px 16px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .login-box button:first-child {
                    margin-right: 10px;
                }

            .login-box h2 {
                margin-top: 0;
                margin-bottom: 20px;
                font-size: 18px;
            }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

            .cart-icon::after {
                content: "";
                position: absolute;
                top: -5px;
                right: -5px;
                width: 20px;
                height: 20px;
                background-color: #007bff;
                color: #fff;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .cart-icon:hover::after {
                background-color: #0056b3;
            }

        .cart-popup {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 9999;
        }

            .cart-popup p {
                margin-top: 0;
            }

            .cart-popup .product {
                margin-bottom: 10px;
            }

                .cart-popup .product button {
                    padding: 4px 8px;
                    background-color: #dc3545;
                    color: #fff;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            Mundo Creativo
        </div>
        <div class="search">
            <input type="text" placeholder="Buscar...">
            <button>Buscar</button>
        </div>
        <div class="login">
            <button id="login-button">Iniciar sesión</button>
            <div id="login-box" class="login-box">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Registrar</button>
                <button>Cerrar</button>
            </div>
        </div>
        <div class="cart-icon">
            <img src="cart-icon.png" alt="Carrito de compras">
            <div class="cart-popup">
                <p>Productos agregados:</p>
                <div class="product">
                    <span>Producto 1</span>
                    <button>Eliminar</button>
                </div>
                <div class="product">
                    <span>Producto 2</span>
                    <button>Eliminar</button>
                </div>
                <p>Total: $100</p>
            </div>
        </div>
    </header>

    <script>
    // JavaScript para mostrar y ocultar el recuadro de inicio de sesión
    const loginButton = document.getElementById("login-button");
    const loginBox = document.getElementById("login-box");

    loginButton.addEventListener("click", function() {
      loginBox.style.display = "block";
    });

    loginBox.addEventListener("click", function(event) {
      if (event.target === loginBox) {
        loginBox.style.display = "none";
      }
    });

    // JavaScript para mostrar y ocultar el recuadro del carrito de compras
    const cartIcon = document.querySelector(".cart-icon");
    const cartPopup = document.querySelector(".cart-popup");

    cartIcon.addEventListener("click", function() {
      cartPopup.style.display = cartPopup.style.display === "block" ? "none" : "block";
    });
    </script>
    <!-- Agrega aquí el contenido adicional de la página -->
</body>
</html>
